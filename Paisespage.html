<script>

  var slider = document.getElementById("myRange");
  var input = document.getElementById("value_bar_people");
  var countriesListDiv = document.getElementById('countries-list');
  var template = document.getElementById('country-card-template');
  var countriesData = []; // Para armazenar os dados dos pa√≠ses


  input.value = slider.value;

  

  // Atualizar o input quando o slider for alterado
  slider.oninput = function () {
    input.value = this.value;
    filterCountries();
  };

  // Atualizar o slider quando o input for alterado
  input.oninput = function () {
    let value = parseInt(this.value, 10);
    if (!isNaN(value)) {
      value = Math.max(slider.min, Math.min(slider.max, value));
      slider.value = value;
      filterCountries();
    }
  };

  // Fetch inicial para carregar os pa√≠ses
  fetch('https://restcountries.com/v3.1/all')
    .then(response => response.json())
    .then(countries => {
      countriesData = countries; // Armazena os dados para uso posterior
      renderCountries(countriesData); // Renderiza todos os pa√≠ses inicialmente
    });

  // Fun√ß√£o para renderizar pa√≠ses na tela
  function renderCountries(countries) {
    countriesListDiv.innerHTML = ''; // Limpa a lista antes de renderizar
    countries.forEach(country => {
      const clone = template.content.cloneNode(true);
      clone.querySelector('img').src = country.flags.png;
      clone.querySelector('img').alt = `Bandeira de ${country.name.common}`;
      clone.querySelector('.card-title').textContent = country.name.common;

      countriesListDiv.appendChild(clone);
    });
  };
</script>
