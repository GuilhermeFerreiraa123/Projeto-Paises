<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Lista de Países</title>
  <style>
  

    .col-12 {
      padding-bottom: 2%;
      cursor: pointer;
    }

    .card-img-top {
      width: 100%;
      height: 90%;
      object-fit: cover;
      max-height: 200px;
    }

    .w-100 {
      height: 100%;
    }
  </style>
</head>

<body>
  <header class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="homepage.html">
        <img src="img/logo.png" alt="Logo" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="nav-link" href="homepage.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Paisespage.html">Países</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Loja</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-success my-2 my-sm-0" href="#">Contactos</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container mt-5">
    <!-- Container onde os países serão renderizados -->
    <div id="countries-list" class="row"></div>

    <!-- Template para os cards -->
    <template id="country-card-template">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow-sm w-100">
          <img src="" class="card-img-top img-fluid rounded" alt="">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </template>
  </div>

  <!-- Link para o arquivo JavaScript -->

</body>

</html>
<script>fetch('https://restcountries.com/v3.1/all')
    .then(response => response.json())
    .then(countries => {
      const countriesListDiv = document.getElementById('countries-list');
      const template = document.getElementById('country-card-template');

      // Renderiza todos os países
      countries.forEach(country => {
        // Clona o conteúdo do template
        const clone = template.content.cloneNode(true);

        // Preenche os dados do país
        clone.querySelector('img').src = country.flags.png;
        clone.querySelector('img').alt = 'Bandeira de ${country.name.common}';
        clone.querySelector('.card-title').textContent = country.name.common;
        clone.querySelector('.card-text').textContent = country.region;

        // Adiciona o clone ao container
        countriesListDiv.appendChild(clone);
      });
    });
</script>
