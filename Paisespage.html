<script>fetch('https://restcountries.com/v3.1/all')
    .then(response => response.json())
    .then(countries => {
      const countriesListDiv = document.getElementById('countries-list');
      const template = document.getElementById('country-card-template');

      // Renderiza todos os pa√≠ses
      countries.forEach(country => {
        // Clona o conte√∫do do template
        const clone = template.content.cloneNode(true);

        // Preenche os dados do pa√≠s
        clone.querySelector('img').src = country.flags.png;
        clone.querySelector('img').alt = 'Bandeira de ${country.name.common}';
        clone.querySelector('.card-title').textContent = country.name.common;
        clone.querySelector('.card-text').textContent = country.region;

        // Adiciona o clone ao container
        countriesListDiv.appendChild(clone);
      });
    });
</script>

<script>
  var slider = document.getElementById("myRange");
  var input = document.getElementById("value_bar_people");

  // Sincronizar o input com o slider inicialmente
  input.value = slider.value;

  // Atualizar o input quando o slider for alterado
  slider.oninput = function () {
    input.value = this.value;
  };

  // Atualizar o slider quando o input for alterado
  input.oninput = function () {
    // Verificar se o valor no input √© um n√∫mero v√°lido
    let value = parseInt(this.value, 10);
    if (!isNaN(value)) {
      // Ajustar o valor do slider (respeitando os limites min e max)
      value = Math.max(slider.min, Math.min(slider.max, value));
      slider.value = value;
    }
  };
</script>
