<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>Lista de Países</title>
  <style>
    .nav-link {
      margin: 0 15px;
      color: black;
      font-family: Arial, Helvetica, sans-serif;
    }

    .nav-link:hover {
      color: #007bff;
    }

    .btn-outline-success {
      border-radius: 0px;
      border-color: #007bff;
      color: #007bff;
    }

    .btn-outline-success:hover {
      background-color: #007bff;
      color: #fff;
      --bs-btn-hover-border-color: #007bff;
    }

    .navbar-expand-lg {
      box-shadow: 0 0px 0px;
    }

    .col-12 {
      padding-bottom: 2%;
      cursor: pointer;
    }

    .card-img-top {
      width: 100%;
      height: 90%;
      object-fit: cover;
      max-height: 200px;
    }

    .w-100 {
      height: 100%;
    }
  </style>
</head>
<header class="navbar">
    <div class="logo">
        <img src="img/logo.png">
    </div>
    <nav class="menu">
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="Paisespage.html">Países</a></li>
            <li><a href="#">Loja</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#" class="active">Contactos</a></li>
        </ul>
    </nav>
</header>
<body>
  <div class="container mt-5">
    <!-- Container onde os países serão renderizados -->
    <div id="countries-list" class="row"></div>

    <!-- Template para os cards -->
    <template id="country-card-template">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow-sm w-100">
          <img src="" class="card-img-top img-fluid rounded" alt="">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </template>
  </div>

  <!-- Link para o arquivo JavaScript -->

</body>
</html>
<script>fetch('https://restcountries.com/v3.1/all')
  .then(response => response.json())
  .then(countries => {
    const countriesListDiv = document.getElementById('countries-list');
    const template = document.getElementById('country-card-template');

    // Renderiza todos os países
    countries.forEach(country => {
      // Clona o conteúdo do template
      const clone = template.content.cloneNode(true);

      // Preenche os dados do país
      clone.querySelector('img').src = country.flags.png;
      clone.querySelector('img').alt = 'Bandeira de ${country.name.common}';
      clone.querySelector('.card-title').textContent = country.name.common;
      clone.querySelector('.card-text').textContent = country.region;

      // Adiciona o clone ao container
      countriesListDiv.appendChild(clone);
    });
  });
  </script>
