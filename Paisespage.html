<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Países da Europa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
 .col-12{
    padding-bottom: 2%;
    cursor: pointer;
 }
  .card-img-top{
    width: 100%; /* A imagem ocupará toda a largura do contêiner */
    height: 90%; 
    object-fit: cover; 
    max-height: 200px; 
    }
  .w-100{
    height: 100%;
  }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h1>Países da Europa</h1>
    <div id="countries-list" class="row"> 
    </div>
  </div>

  <script>
    fetch('https://restcountries.com/v3.1/all')
  .then(response => response.json())
  .then(countries => {
    const countriesListDiv = document.getElementById('countries-list');
    
    // Para cada país, criamos um item de lista com o nome, a capital, e a bandeira
    countries.forEach(country => {
      // Criar um contêiner div para cada país
      const countryInfo = document.createElement('div');
      countryInfo.classList.add('col-12', 'col-sm-6', 'col-md-4', 'col-lg-3');

      // Conteúdo da card com as classes do Bootstrap
      countryInfo.innerHTML = `
        <div class="card shadow-sm w-100 ">
           <img src="${country.flags.png}" class="card-img-top img-fluid rounded" alt="Bandeira de ${country.name.common}">
            <title>Placeholder</title>
            
          <div class="card-body">
            <h5 class="card-title">${country.name.common}</h5>
            <p class="card-text">Região: ${country.region}</p>
          </div>
        </div>
      `;

      // Adicionar o item à lista de países
      countriesListDiv.appendChild(countryInfo);
    });
  })
  .catch(error => console.log('Erro ao acessar a API:', error));
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
