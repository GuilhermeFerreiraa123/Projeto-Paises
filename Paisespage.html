<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Lista de Países</title>
  <style>

    .nav-link
    {
        margin: 0 15px;
        color: black;
        font-family: Arial, Helvetica, sans-serif;
    }
    .nav-link:hover
    {
        color: #007bff;
    }
    .btn-outline-success
    {
        border-radius: 0px;
        border-color: #007bff;
        color: #007bff;
    }
    .btn-outline-success:hover
    {
        background-color: #007bff;
        color: #fff;
        --bs-btn-hover-border-color:#007bff;        
    }
    .navbar-expand-lg
    {
        box-shadow: 0 0px 0px;
    }
</style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
        <img src="img/logo.png" alt="Logo">
    </div>
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Países</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Loja</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sobre</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-success my-2 my-sm-0" href="#">Contactos</a>
            </li>
        </ul>
    </div>
</header>
  <h1>Lista de Países</h1>
  <ul id="countries-list">
    <!-- Os países serão listados aqui -->
  </ul>

  <script>
    // Chamada à API para pegar todos os países
    fetch('https://restcountries.com/v3.1/all')
      .then(response => response.json())  // Converte a resposta em JSON
      .then(data => {
        const countriesList = document.getElementById('countries-list');
        
        data.forEach(country => {
          // Criar um elemento li para o país
          const listItem = document.createElement('li');
          
          // Criar um elemento de imagem para a bandeira
          const flagImage = document.createElement('img');
          flagImage.src = country.flags.png;  // A URL da bandeira
          flagImage.alt = `Bandeira de ${country.name.common}`;
          
          // Criar o texto com o nome do país, capital, e outros dados
          const countryInfo = document.createElement('div');
          countryInfo.innerHTML = `
            <strong>${country.name.common}</strong><br>
            Capital: ${country.capital ? country.capital[0] : 'N/A'}<br>
            População: ${country.population.toLocaleString()}<br>
            Região: ${country.region}<br>
            Idiomas: ${Object.values(country.languages || {}).join(', ') || 'N/A'}
          `;
          
          // Adicionar a bandeira e as informações do país ao item de lista
          listItem.appendChild(flagImage);
          listItem.appendChild(countryInfo);
          
          // Adicionar o item da lista à lista do HTML
          countriesList.appendChild(listItem);
        });
      })
      .catch(error => {
        console.error('Erro ao buscar os países:', error);
      });
  </script>


  <script src="scriptApi.js"></script>
</body>
</html>
