    <section id="zonaConteudo">
        <header>
            <h2>Ficha Técnica</h2>
        </header>
        <form action="#" method="POST" id="formDetalheElemento" class="formFicha">
            <fieldset id="grpGeral">
                <legend>Geral</legend>
                <div class="conjuntoField small">
                    <label for="campoAno">Primeiro Nome</label>
                    <input type="text" name="ano" id="campoAno" value="2012">
                </div>
                <div class="conjuntoField">
                    <label for="campoTitle">Último Nome</label>
                    <input type="text" name="title" id="campoTitle" value="The Avengers">
                </div>
                <div class="conjuntoField">
                    <label for="campoPais">Endereço de e-mail</label>
                    <input type="text" name="pais" id="campoPais" value="United States">
                </div>
                <div class="conjuntoField">
                    <label for="campoDiretor">Número de telefone</label>
                    <input type="text" name="diretor" id="campoDiretor" value="Joss Whedon">
                </div>
            </fieldset>
            <fieldset id="grpDescricao">
                <legend>Descrição</legend>
                <div class="conjuntoField small">
                    <label for="campoAno">Tipo de Problema</label>
                    <input type="text" name="ano" id="campoAno" value="2012">
                </div>
                <div class="conjuntoField">
                    <label for="campoTitle">Assunto do Problema</label>
                    <input type="text" name="title" id="campoTitle" value="The Avengers">
                </div>
                <textarea name="descricao">Earth's mightiest heroes must come together and learn to fight as a team if they are going to stop the mischievous Loki and his alien army from enslaving humanity
                </textarea>
                <div class="conjuntoField">
                    <label for="campoTitle">Anexos do Problema</label>
                    <input type="file" name="title" id="campoTitle" value="The Avengers">
                </div>
            </fieldset>
            <fieldset id="grpBotoes">
                <input type="reset" value="Cancelar">
                <input type="submit" value="Guardar">
            </fieldset>
        </form>
    </section>
