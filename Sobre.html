    <section id="zonaConteudo">
        <header>
            <h2>Ficha Técnica</h2>
        </header>
        <form action="#" method="POST" id="formDetalheElemento" class="formFicha">
            <fieldset id="grpGeral">
                <legend>Geral</legend>
                <div class="conjuntoField small">
                    <label for="campoAno">Primeiro Nome</label>
                    <input type="text" name="ano" id="campoAno" value="Primeiro Nome">
                </div>
                <div class="conjuntoField">
                    <label for="campoTitle">Último Nome</label>
                    <input type="text" name="title" id="campoTitle" value="Último Nome">
                </div>
                <div class="conjuntoField">
                    <label for="campoPais">Endereço de e-mail</label>
                    <input type="text" name="pais" id="campoPais" value="E-mail">
                </div>
                <div class="conjuntoField">
                    <label for="campoDiretor">Número de telefone</label>
                    <input type="text" name="diretor" id="campoDiretor" value="Número de Telefone">
                </div>
                <br>
                <br>
                <legend>Descrição</legend>
                <div class="conjuntoField small">
                    <label for="campoProblema">Tipo de Problema</label>
                    <input type="text" name="problema" id="campoProblema" value="">
                </div>
                <div class="conjuntoField">
                    <label for="campoAssunto">Assunto do Problema</label>
                    <input type="text" name="Assunto" id="campoAssunto" value="">
                </div>
                <textarea name="descricao">Esclareça aqui o seu problema de forma específica!</textarea>
                <div class="conjuntoField">
                    <label for="campoAnexos">Anexos do Problema</label>
                    <input type="file" name="Anexos" id="campoAnexos" value="">
                </div>
            </fieldset>
            <fieldset id="grpBotoes">
                <input type="reset" value="Cancelar">
                <input type="submit" value="Guardar">
            </fieldset>
        </form>
